<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">        
    <style>
        /* Animasi header */
header {
    animation: slide-in 2s ease-in-out; /* Animasi slide selama 2 detik */
}

/* Keyframes untuk animasi slide-in */
@keyframes slide-in {
    0% {
        transform: translateY(-100%); /* Mulai dari luar layar atas */
        opacity: 0; /* Awalnya tidak terlihat */
    }
    100% {
        transform: translateY(0); /* Akhir di tengah layar */
        opacity: 1; /* Akhirnya terlihat sepenuhnya */
    }
}

/* Gaya untuk body */
body {
    background-image: url('img/Freya.jpg'); /* Ganti 'path-to-your-image.jpg' dengan URL atau path ke gambar Anda */
    background-size: cover; /* Menyusuaikan gambar agar mencakup seluruh latar belakang */
    background-repeat: no-repeat; /* Menghindari pengulangan gambar */
    background-attachment: fixed; /* Membuat gambar latar tetap (tanpa scroll) */
    color: #fff; /* Warna teks putih (jika diperlukan) */
    font-family: 'Inter', sans-serif; /* Font teks (jika diperlukan) */
    margin: 0; /* Hapus margin bawaan browser */
    padding: 0; /* Hapus padding bawaan browser */
    min-height: 100vh; /* Tinggi minimum sesuai dengan tinggi viewport */
    display: flex; /* Menggunakan display flex */
    flex-direction: column; /* Menggunakan flex direction column */
    justify-content: center; /* Tengahkan secara vertikal */
    align-items: center; /* Tengahkan secara horizontal */
}
/* Pembaruan CSS */
/* Gaya untuk card profil */
.card {
    background: rgba(255, 255, 255, 0.2); /* Latar belakang semi transparan */
    padding: 20px; /* Ruang dalam */
    border-radius: 10px; /* Sudut membulat */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Bayangan lembut */
    text-align: center; /* Teks di tengah */
}

.card img {
    max-width: 150px; /* Ukuran maksimum gambar profil */
    border-radius: 50%; /* Memutar sudut gambar menjadi bundar */
    margin: 0 auto 15px; /* Posisi tengah dan jarak bawah */
}

.card h2 {
    font-size: 24px; /* Ukuran font teks nama */
    margin: 0; /* Hapus margin atas dan bawah */
}

/* Gaya untuk sosial media links */
.social-links {
    /* Tambahkan gaya sesuai keinginan Anda */
}

    </style>
</head>
<body>
    <header>
        <h1>Egi-kunnn!</h1>
    </header>
    
    <main>
        <section class="profile card"> <!-- Tambahkan kelas "card" di sini -->
            <img src="img/WhatsApp Image 2023-09-17 at 16.14.54.jpeg" alt="My Profile Picture">
            <h2>Egi Sugiana</h2>
        </section>
        
        <section class="social-links">
            <h2>Social Media Links</h2>
            <ul>
                <li>
                    <a href="https://twitter.com/GiikunnnX">
                    <span class="icon" data-feather="twitter"></span>Twitter</a>
                </li>
                <li>
                    <a href="https://instagram.com/eggyyy_sg">
                    <span class="icon" data-feather="instagram"></span>Instagram</a>
                </li>
                <li>
                    <a href="https://www.youtube.com/@eggyyy_sg">
                    <span class="icon" data-feather="youtube"></span>Youtube</a>
                </li>
                <li>
                    <a href="https://www.facebook.com/egy_sugyana">
                    <span class="icon" data-feather="facebook"></span>Facebook</a>
                </li>
                <!-- Add more social media links here -->
            </ul>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 My Profile</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace(); // Mengaktifkan Feather Icons
    </script>
</body>
</html>
